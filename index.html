<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DealDropper - Best Discounts & Deals</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
    color: #222;
  }
  header {
    background-color: #ff6f61;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    gap: 0.7rem;
    color: white;
  }
  header .logo-icon {
    width: 28px;
    height: 28px;
    fill: white;
  }
  header h1 {
    margin: 0;
    font-weight: 900;
    font-size: 1.8rem;
    user-select: none;
  }
  nav {
    margin-left: auto;
  }
  nav a {
    color: white;
    margin-left: 1.5rem;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #ffd3cd;
  }
  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  #searchBar {
    width: 100%;
    max-width: 400px;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 30px;
    border: 1.5px solid #ccc;
    margin-bottom: 2rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #searchBar:focus {
    border-color: #ff6f61;
    box-shadow: 0 0 8px #ff6f61aa;
  }
  section.categories {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    margin-bottom: 3rem;
  }
  .category-card {
    background: white;
    flex: 1 1 150px;
    max-width: 180px;
    padding: 1rem;
    text-align: center;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 10px;
    box-shadow: 0 0 3px #ccc;
    transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  .category-card:hover,
  .category-card.active {
    border-color: #ff6f61;
    background-color: #fff0f0;
    box-shadow: 0 0 10px #ff6f61aa;
  }
  .category-card img {
    width: 50px;
    height: 50px;
    margin-bottom: 0.7rem;
  }
  .category-card p {
    margin: 0;
    font-weight: 700;
    color: #ff6f61;
  }
  section.deals {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.5rem;
  }
  .deal-card {
    background: white;
    border-radius: 10px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 0 8px #ccc;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .deal-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #ff6f61cc;
  }
  .deal-card img {
    width: 100%;
    border-radius: 8px;
    object-fit: contain;
    margin-bottom: 0.8rem;
    max-height: 180px;
    background: #fafafa;
  }
  .deal-title {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
    color: #ff6f61;
  }
  .deal-desc {
    font-size: 0.9rem;
    margin-bottom: 0.6rem;
    color: #555;
  }
  .deal-price {
    font-weight: 700;
    margin-bottom: 0.8rem;
  }
  .original-price {
    text-decoration: line-through;
    color: #999;
    margin-left: 0.5rem;
    font-weight: 400;
  }
  .deal-btn {
    background-color: #ff6f61;
    color: white;
    text-align: center;
    padding: 0.6rem 1rem;
    border-radius: 6px;
    font-weight: 700;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .deal-btn:hover {
    background-color: #e05850;
  }
  footer {
    text-align: center;
    padding: 1rem;
    background-color: #eee;
    margin-top: 3rem;
    color: #777;
    font-size: 0.9rem;
  }
  @media (max-width: 600px) {
    section.categories {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>
<header>

  </svg>
  <h1>DealDropper</h1>

<main>
  <input type="search" id="searchBar" placeholder="Search deals..." aria-label="Search deals" />

  <section id="categories" class="categories" aria-label="Product Categories">
    <div class="category-card active" data-category="all" tabindex="0">

    <div class="category-card" data-category="gifts-kids" tabindex="0">
      <img src="https://img.icons8.com/ios-filled/50/ff6f61/baby.png" alt="Gifts for Kids Icon" />
      <p>Gifts for Kids</p>
    </div>
  </section>

  <section id="deals" class="deals" aria-live="polite" aria-label="Deals List">
    <!-- Deal cards inserted here dynamically -->
  </section>
</main>

<footer>
  &copy; 2025 DealDropper. All rights reserved.
</footer>

    {

      title: "Men's Luxury Watch",
      category: "gifts-male",
      description: "Elegant and precise wristwatch.",
      price: "$149.99",
      originalPrice: "$249.99",

      url: "https://affiliate-link-example.com/product5",
    },
    {
      id: 6,

      price: "$79.99",
      originalPrice: "$139.99",
      image: "https://images.unsplash.com/photo-1520975694225-d2a6be13ce49?auto=format&fit=crop&w=400&q=80",

    },
    {
      id: 7,
      title: "Kids' Educational Toy Set",
      category: "gifts-kids",
      description: "Fun and learning combined.",
      price: "$29.99",
      originalPrice: "$49.99",
      image: "https://images.unsplash.com/photo-1580582935536-242953b5485e?auto=format&fit=crop&w=400&q=80",
      url: "https://affiliate-link-example.com/product7",
    },
    {
      id: 8,
      title: "Smart Fitness Watch",
      category: "electronics",
      description: "Track your health and workouts.",
      price: "$69.99",
      originalPrice: "$129.99",
      image: "https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?auto=format&fit=crop&w=400&q=80",
      url: "https://affiliate-link-example.com/product8",
    },
  ];

  const dealsContainer = document.getElementById("deals");
  const categories = document.querySelectorAll(".category-card");
  const searchBar = document.getElementById("searchBar");

  let activeCategory = "all";
  let searchTerm = "";

  function renderDeals() {
    const filteredDeals = deals.filter(deal => {
      const matchesCategory = activeCategory === "all" || deal.category === activeCategory;
      const matchesSearch = deal.title.toLowerCase().includes(searchTerm.toLowerCase());
      return matchesCategory && matchesSearch;
    });

    dealsContainer.innerHTML = filteredDeals.length === 0
      ? `<p style="grid-column: 1/-1; text-align:center; font-weight:700; color:#999;">No deals found.</p>`
      : filteredDeals.map(deal => `
      <article class="deal-card" tabindex="0">
        <img src="${deal.image}" alt="${deal.title}" loading="lazy" />
        <h3 class="deal-title">${deal.title}</h3>
        <p class="deal-desc">${deal.description}</p>
        <p class="deal-price">${deal.price}<span class="original-price">${deal.originalPrice}</span></p>
        <a href="${deal.url}" target="_blank" rel="noopener noreferrer" class="deal-btn" aria-label="Buy ${deal.title} now">Buy Now</a>
      </article>
    `).join('');
  }

  categories.forEach(cat => {
    cat.addEventListener("click", () => {
      categories.forEach(c => c.classList.remove("active"));
      cat.classList.add("active");
      activeCategory = cat.dataset.category;
      renderDeals();
    });
    cat.addEventListener("keydown", e => {
      if(e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        cat.click();
      }
    });
  });

  searchBar.addEventListener("input", e => {
    searchTerm = e.target.value;
    renderDeals();
  });

  // Initial render
  renderDeals();
</script>

</body>
