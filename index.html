<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DealDropper - Best Discounts & Deals</title>
<style>
  /* Reset and base */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
    color: #222222;
  }
  header {
    background-color: #ff6f61;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
  }
  header h1 {
    margin: 0;
    font-weight: 900;
    font-size: 1.8rem;
    cursor: default;
  }
  nav a {
    color: white;
    margin-left: 1.5rem;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #ffd3cd;
  }

  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  /* Search bar */
  #searchBar {
    width: 100%;
    max-width: 400px;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 30px;
    border: 1.5px solid #ccc;
    margin-bottom: 2rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #searchBar:focus {
    border-color: #ff6f61;
    box-shadow: 0 0 8px #ff6f61aa;
  }

  /* Categories */
  section.categories {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    margin-bottom: 3rem;
  }
  .category-card {
    background: white;
    flex: 1 1 150px;
    max-width: 180px;
    padding: 1rem;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 3px #ccc;
  }
  .category-card:hover,
  .category-card.active {
    border-color: #ff6f61;
    background-color: #fff0f0;
    box-shadow: 0 0 10px #ff6f61aa;
  }
  .category-card img {
    width: 50px;
    height: 50px;
    margin-bottom: 0.7rem;
  }
  .category-card p {
    margin: 0;
    font-weight: 700;
    color: #ff6f61;
  }

  /* Deals grid */
  section.deals {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.5rem;
  }
  .deal-card {
    background: white;
    border-radius: 10px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 0 8px #ccc;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .deal-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #ff6f61cc;
  }
  .deal-card img {
    width: 100%;
    border-radius: 8px;
    object-fit: contain;
    margin-bottom: 0.8rem;
    max-height: 180px;
  }
  .deal-title {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
    color: #ff6f61;
  }
  .deal-price {
    font-weight: 700;
    margin-bottom: 0.8rem;
  }
  .original-price {
    text-decoration: line-through;
    color: #999;
    margin-left: 0.5rem;
    font-weight: 400;
  }
  .deal-btn {
    background-color: #ff6f61;
    color: white;
    text-align: center;
    padding: 0.6rem 1rem;
    border-radius: 6px;
    font-weight: 700;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .deal-btn:hover {
    background-color: #e05850;
  }

  footer {
    text-align: center;
    padding: 1rem;
    background-color: #eee;
    margin-top: 3rem;
    color: #777;
    font-size: 0.9rem;
  }

  @media (max-width: 600px) {
    section.categories {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
